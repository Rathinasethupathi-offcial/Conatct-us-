<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="script" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
</head>

<body class="bg-success-subtle d-flex justify-content-center align-items-center ">

    <form class="bg-white p-4 m-5 border rounded p-3 w-60 ">
        <h1 class="mb-3">Contact us</h1>
        <div class="row">
            <div class="mb-3 col-sm-12 col-md-6">
                <label for="exampleFormControlInput1" class="form-label">First Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" required >
            </div>

            <div class="mb-3 col-sm-12 col-md-6">
                <label for="exampleFormControlInput2" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput2" required>
            </div>
        </div>


        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" required>
        </div>
        <div class="mb-3">
            <label for="querySelector" class="form-label">Query Selector</label>
            <div id="querySelector" class="row">
                <!-- First Radio Button Column -->
                <div class="col-sm-12 col-md-6">
                    <label for="inlineRadio1" class="border border-1 rounded p-3 d-block">
                        <input class="form-check-input me-2" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option21">
                        1
                    </label>
                </div>
                <!-- Second Radio Button Column -->
                <div class="col-sm-12 col-md-6">
                    <label for="inlineRadio2" class="border border-1 rounded p-3 d-block">
                        <input class="form-check-input me-2" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        2
                    </label>
                </div>
            </div>
        </div>
        

        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required ></textarea>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2" required>
                Agree to terms and conditions
            </label>
        </div>
        <div class="col-md-4">
            <label for="validationDefault01" class="form-label">First name</label>
            <input type="text" class="form-control" id="validationDefault01" value="Mark" required>
          </div>

        <div class="mt-5 ">
            <button class="btn btn-success w-100" type="submit">Submit form</button>
        </div>
    </form>

</body>

</html>
