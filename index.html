<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-success-subtle d-flex justify-content-center align-items-center" style="height: 100vh;">
    <form onsubmit="handleSubmit(event)" class="bg-white p-4 m-5 border rounded w-25">
        <h1 class="mb-3">Contact Us</h1>
        <div class="row">
            <div class="mb-3 col-sm-12 col-md-6">
                <label for="FirstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="FirstName" required>
            </div>
            <div class="mb-3 col-sm-12 col-md-6">
                <label for="LastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="LastName" required>
            </div>
        </div>

        <div class="mb-3">
            <label for="Email" class="form-label">Email</label>
            <input type="email" class="form-control" id="Email" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Query Selector</label>
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <label for="inlineRadio1" class="border border-1 rounded p-3 d-block">
                        <input class="form-check-input me-2" type="radio" name="QuerySelector" id="inlineRadio1" value="1" required>
                        Option 1
                    </label>
                </div>
                <div class="col-sm-12 col-md-6">
                    <label for="inlineRadio2" class="border border-1 rounded p-3 d-block">
                        <input class="form-check-input me-2" type="radio" name="QuerySelector" id="inlineRadio2" value="2" required>
                        Option 2
                    </label>
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label for="Message" class="form-label">Message</label>
            <textarea class="form-control" id="Message" rows="3" required></textarea>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
                Agree to terms and conditions
            </label>
        </div>

        <div class="mt-5">
            <button class="btn btn-success w-100" type="submit">Submit Form</button>
        </div>
    </form>



    <script src="script.js"></script>

</body>

</html>
